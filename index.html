<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somme de 2 tableaux</title>
    <style>
        table {
            border-collapse: collapse;
            margin-left: 40px;
        }

        td,
        tr {
            border: thin solid black;
            width: 50px;
            text-align: center;

        }
    </style>
</head>

<body>
    <div>
        <h3>Tableau 1 :</h3>
        <table id="tab1">
            <tr>
                <td>4</td>
                <td>8</td>
                <td>7</td>
                <td>9</td>
                <td>1</td>
                <td>5</td>
                <td>4</td>
                <td>6</td>
            </tr>
        </table>
    </div>
    <div>
        <h3>Tableau 2 :</h3>
        <table id="tab2">
            <tr>
                <td>7</td>
                <td>6</td>
                <td>5</td>
                <td>2</td>
                <td>1</td>
                <td>3</td>
                <td>7</td>
                <td>4</td>
            </tr>
        </table>
    </div>
    <div>
        <h3>Tableau total :</h3>
        <table>
            <tr id="list-tabtotal">
            </tr>
        </table>
    </div>
    <footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="app.js"></script>
    </footer>
</body>

</html>
